version: '3.9'

services:
  app:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.app:app --host 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=postgresql://bewiseai_app:bewiseai_app@db:5432/bewiseai_app
    depends_on:
      - db
  
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=bewiseai_app
      - POSTGRES_PASSWORD=bewiseai_app
      - POSTGRES_DB=bewiseai_app

volumes:
  postgres_data: